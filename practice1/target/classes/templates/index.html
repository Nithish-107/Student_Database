<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      color: black;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: navy;
    }

    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px gray;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 20px;
      text-align: center;
    }

    th {
      background-color: dodgerblue;
      color: white;
      font-size: 18px;
    }

    tr:nth-child(even) {
      background-color: lightgray;
    }

    tr:hover {
      background-color: lightskyblue;
    }
  </style>
  <script type="text/javascript" src="myscript.js"></script>
</head>
<body>

  <h1>Student Details</h1>

  <table border="1px">
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Department</th>
    </tr>
    <tbody id="tb"></tbody>
  </table>

  <script>
    window.onload = function () {
      table1();
    };
  </script>

</body>
</html>
