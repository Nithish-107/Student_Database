<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Student</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightyellow;
      margin: 0;
      padding: 50px;
      color: black;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      width: 400px;
      margin: auto;
    }

    h1 {
      color: darkred;
      margin-bottom: 30px;
    }

    input[type="number"] {
      padding: 10px;
      width: 80%;
      border: 1px solid darkgray;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: firebrick;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Delete Student By Rollno</h1>
    <input id="rollno" type="number" placeholder="Enter your rollno" required>
    <br><br>
    <button onclick="deleteStudent()">Delete</button>
  </div>

  <script>
    function deleteStudent() {
      const rollno = document.getElementById("rollno").value;
      fetch(`http://localhost:8080/delete student/${rollno}`, {
        method: 'DELETE'
      })
        .then(response => {
          if (response.ok) {
            alert("Deleted successfully");
          } else {
            alert("Delete failed: Roll number not found");
          }
        });
    }
  </script>

</body>
</html>
